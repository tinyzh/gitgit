<meta charset="utf-8">
<style>
	*{padding: 0;margin: 0;}
	.ani{width: 100px;height:100px;background: #ccc;border-radius: 50%;animation:exam 1s ease infinity;}

	@-webkit-keyframes exam{
		0%{transform:scaleY(1.0);}
		50%{transform:scaleY(1.2);}
		100%{transform:scaleY(1.0);}
	}
</style>


<div class="ani"></div>

<script src="observe.js"></script>

<script>
	var obj = {a:1};
	//watch obj
	observe(obj,function(name,value){
		console.log(name+'__'+value);//a__2
	});
	// obj.a = 2;

	var arr = [1,2,3];
	observe(arr,function(name,value,old){
		console.log(name+'__'+value+'__'+old);
	});
	arr.push(5);
	arr[4] = 7;


</script>
